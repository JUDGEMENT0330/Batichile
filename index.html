<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BATICHILE - Justicia para tu Paladar</title>
    <meta name="description" content="Desde lo más profundo de la baticueva, conocerás el lado oscuro del chile." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000000;
        color: #F5F5F5;
        font-family: 'Roboto Condensed', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6, .comic-font {
        font-family: 'Bangers', system-ui;
        letter-spacing: 0.05em;
      }
      /* Comic Halftone Pattern */
      .bg-halftone {
        background-image: radial-gradient(#333 20%, transparent 20%), radial-gradient(#333 20%, transparent 20%);
        background-color: #000;
        background-position: 0 0, 10px 10px;
        background-size: 20px 20px;
      }
      .bg-halftone-yellow {
        background-image: radial-gradient(#d6b400 20%, transparent 20%), radial-gradient(#d6b400 20%, transparent 20%);
        background-color: #FFD700;
        background-position: 0 0, 10px 10px;
        background-size: 20px 20px;
      }
      /* Custom Text Stroke for Comic Titles */
      .text-stroke-black {
        -webkit-text-stroke: 2px black;
        paint-order: stroke fill;
      }
      .text-stroke-white {
        -webkit-text-stroke: 2px white;
        paint-order: stroke fill;
      }
      .text-stroke-sm {
        -webkit-text-stroke: 1px black;
      }
      
      /* Scrollbar hide */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #FFD700;
        border: 2px solid black;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bat-black': '#000000',
              'bat-yellow': '#FFD700',
              'bat-red': '#8A0303',
              'bat-white': '#F5F5F5',
              'bat-gray': '#1a1a1a',
            },
            boxShadow: {
              'comic': '8px 8px 0px 0px rgba(0,0,0,1)',
              'comic-hover': '4px 4px 0px 0px rgba(0,0,0,1)',
              'comic-red': '8px 8px 0px 0px #8A0303',
              'comic-yellow': '8px 8px 0px 0px #FFD700',
            }
          }
        }
      }
    </script>

}
</script>
</head>
